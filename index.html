
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bora Druckdifferenz Live</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #boraChart { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="boraChart"></canvas>

  <script>
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data.type === 'updateChart') {
        updateChart(data.payload);
      }
    });

    let boraChart;

    function updateChart(deltaPressure) {
      const ctx = document.getElementById('boraChart').getContext('2d');
      const now = new Date();
      const label = now.toISOString().slice(0, 16).replace('T', ' ');

      if (!boraChart) {
        boraChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [label],
            datasets: [{
              label: 'ΔP (Druckdifferenz Triest–Maribor)',
              data: [deltaPressure],
              borderColor: 'blue',
              backgroundColor: 'lightblue',
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                min: -15,
                max: 5,
                ticks: {
                  stepSize: 2
                }
              }
            }
          }
        });
      } else {
        boraChart.data.labels.push(label);
        boraChart.data.datasets[0].data.push(deltaPressure);
        boraChart.update();
      }
    }
  </script>
</body>
</html>
